
    <div class="page-inner">

        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-3 center">
                    <div class="login-box">
                        <a routerLink="" class="logo-name text-lg text-center">Modern</a>
                        <p class="text-center m-t-md">Please login into your account.</p>
                        <br><br>
                        <form class="m-t-md" (ngSubmit)="onSignin(f)" #f="ngForm">
                            <div class="form-group">
                                <input type="email" name="email" ngModel class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" ngModel name=password class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                            <a routerLink="/resetpass" class="display-block text-center m-t-md text-sm">Forgot Password?</a>
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a routerLink="/registeration" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </form>
                        <p class="text-center m-t-xs text-sm">2015 &copy; Modern by Steelcoders.</p>
                    </div>
                </div>
            </div>
